<div class="row wrapper border-bottom white-bg page-heading ml-1">
  <div class="col-lg-12">
    <h2 class="mt-4">Concepto de {{title}}</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item" *ngFor="let path of paths">
        <a>{{path}}</a>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div class="ibox-title">
          <h2>Lista de {{title}}</h2>
          <h5>Informaci√≥n detallada de todos los {{title}}</h5>
          <br>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-11">
              <input type="text" class="form-control form-control-sm m-b-xs" id="filter" placeholder="Search in table">
            </div>
            <div class="col d-flex justify-content-center">
              <button mat-mini-fab class="bg-secondary" (click)="create()" *ngIf="state">
                <mat-icon>save</mat-icon>
              </button>
            </div>
          </div>
          <table class="footable table table-stripped footable-loaded default mt-3" data-page-size="8"
            data-filter="#filter">
            <thead>
              <tr>
                <th class="footable-visible footable-sortable footable-first-column">Rendering engine<span
                    class="footable-sort-indicator"></span></th>
                <th class="footable-visible footable-sortable">Browser<span class="footable-sort-indicator"></span></th>
                <th data-hide="phone,tablet" class="footable-sortable footable-visible" style="">Platform(s)<span
                    class="footable-sort-indicator"></span></th>
                <th data-hide="phone,tablet" class="footable-sortable footable-visible" style="">Engine version<span
                    class="footable-sort-indicator"></span></th>
                <th data-hide="phone,tablet" class="footable-sortable footable-visible footable-last-column" style="">
                  CSS grade<span class="footable-sort-indicator"></span></th>
                <th data-hide="phone,tablet" class="footable-sortable footable-visible footable-last-column" style="">
                  Acciones<span class="footable-sort-indicator"></span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="gradeX footable-even" style="">
                <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>Trident1</td>
                <td class="footable-visible">Internet
                  Explorer 4.0
                </td>
                <td class="footable-visible" style="">Win 95+</td>
                <td class="center footable-visible" style="">4</td>
                <td class="center footable-visible footable-last-column" style="">X</td>
                <td><button type="button" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm"
                    (click)="edit('a')">
                    &nbsp;Editar&nbsp;&nbsp;&nbsp;</button>
                  <button type="button" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm"
                    (click)="delete()">
                    Cancelar</button>
                </td>
              </tr>
              <tr class="gradeC footable-odd" style="">
                <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>Trident</td>
                <td class="footable-visible">Internet
                  Explorer 5.0
                </td>
                <td class="footable-visible" style="">Win 95+</td>
                <td class="center footable-visible" style="">5</td>
                <td class="center footable-visible footable-last-column" style="">C</td>
                <td><button type="button" (click)="edit('a')"
                    class="subscribe btn btn-primary btn-block rounded-pill shadow-sm">
                    &nbsp;Editar&nbsp;&nbsp;&nbsp; </button>
                  <button type="button" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm"
                    (click)="delete()">
                    Cancelar</button>
                </td>
              </tr>
            </tbody>
          </table>
          <mat-paginator [length]="totalRegisters" [pageSize]="totalPage" [pageIndex]="actualPage"
            [pageSizeOptions]="pageSizeOptions" (page)="paging($event)" showFirstLastButtons class="mx-2">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
